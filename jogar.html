<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content= "width=device-width
initial-scale=1, maximum-scale=1, user-scalable=0">

<title>NekoTouch</title>

<style>
	
#kawai{
		width:100px; 
		height: 100px; 
		background: url(img/click.png); 
		background-size: contain; 
		position:absolute; 
		top: 100px; 
		z-index:1
		}
	
body{
margin: 0px;
background: url(img/background.png);
background-size: 100% 100vh;
	}

</style>
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>		
<script>
	$(document).ready(function(){
			var clique = 0;
			$("#kawai").click(function(){
				clique += 5;
				
				$("#pontos").html("Pontos: " + clique);
                                })
		})
	
	$(document).ready(function(){
			var cont = setInterval(function(){ 
				var posX = Math.floor((Math.random() * 375));
				var posY = Math.floor((Math.random() * 567));
				$("#kawai").animate(
					{
					left: posX+'px',
					top: posY+"px"
					});
			}, 1000);

		})</script>

<body>
<div id="kawai"></div>
<div id="pontos">Pontos: 0</div>
</body>

</html>
